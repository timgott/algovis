<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Rules</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="control_bar" class="control_bar">
        <button id="tool_build">Build</button>
        <button id="tool_drag">Drag</button>
        <button id="tool_move">Move</button>
        <button id="tool_delete">Delete</button>
        <button id="tool_rulebox">Rule Box</button>
        <button hidden id="btn_test">Apply</button>
        <button hidden id="btn_reduce">Reduce</button>
        <button id="btn_apply">Apply+Reduce</button>
        <button id="btn_apply100">Apply 100x</button>
        <button id="btn_op_for">FOR</button>
        <button id="btn_op_new">NEW</button>
        <button id="btn_op_set">SET</button>
        <button id="btn_op_del">DEL</button>
        <button id="btn_op_connect">CON</button>
        <button id="btn_op_disconnect">DIS</button>
        <button id="btn_reset">Reset</button>
        <button id="btn_undo">Undo</button>
        <button id="btn_redo">Redo</button>
        <button id="btn_save">Save</button>
    </div>

    <script type="module" src="src/main.graphrules.ts"></script>
</body>
</html>
