<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Coloring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .grid_root {
            margin-bottom: 40px;
        }
        .grid_root svg text {
            pointer-events: none;
            user-select: none;
        }
        .container {
            padding: 50px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="grid_root" class="grid_root"></div>
        <select id="algorithm">
            <option value="greedy">Greedy</option>
            <option value="neighborhood1">Dynamic 1-neighborhood</option>
            <option value="neighborhood2">Dynamic 2-neighborhood</option>
            <option value="neighborhood3">Dynamic 3-neighborhood</option>
        </select>
        <button id="reset">Reset</button>
        <button id="adversary">Random adversary</button>
        <input type="checkbox" id="animate" unchecked>
        <label for="animate">Animate</label>
    </div>
    <!-- Include the compiled JavaScript file -->
    <script type="module" src="src/gridmain.ts"></script>
</body>
</html>
