<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Coloring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .grid_root {
            margin-bottom: 40px;
        }
        .grid_root svg text {
            pointer-events: none;
            user-select: none;
        }
        .container {
            padding: 50px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="grid_root" class="grid_root"></div>
        <select id="algorithm">
            <option value="minimal">Minimal change</option>
            <option value="greedy">Greedy</option>
            <option value="random">Random</option>
            <option value="parityaware">Parity aware</option>
            <option value="tunneling">Tunneling</option>
        </select>
        <label for="locality">Locality</label>
        <input type="number" id="locality" min="0" max="10" value="0">

        <button id="reset">Reset</button>
        <button id="adversary">Random adversary</button>

        <input type="checkbox" id="animate" checked>
        <label for="animate">Animate</label>

        <input type="checkbox" id="show_parities" checked>
        <label for="show_parities">Show parities</label>

        <input type="checkbox" id="show_radius" checked>
        <label for="show_radius">Show radius</label>

        <button id="undo">Undo</button>
    </div>
    <!-- Include the compiled JavaScript file -->
    <script type="module" src="src/gridmain.ts"></script>
</body>
</html>
