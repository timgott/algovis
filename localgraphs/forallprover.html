<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrooted Tree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="graph_canvas"></canvas>
    <div id="control_bar" class="control_bar">
        <label for="locality">Locality</label>
        <input type="number" id="locality" min="0" max="10" value="2"/>

        <button id="tool_build">Build</button>
        <button id="tool_drag">Drag</button>
        <button id="tool_move">Move</button>
        <button id="tool_arrow">Orient</button>
        <button id="tool_label">Label</button>
        <button id="tool_symmetrize">Symmetrize 3</button>
        <button id="tool_symmetrize2">Symmetrize 2</button>
        <button id="tool_delete">Delete</button>
        <button id="tool_box">Box</button>

        <button hidden id="tool_forallbox">For All</button>
        <button hidden id="tool_outputbox">Output</button>
        <button hidden id="tool_eitherbox">Either</button>
        <button hidden id="tool_proofbox">Proof</button>

        <button id="tool_varnode">Variable</button>
        <button id="reset">Reset</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>

    <script type="module" src="src/main.forall.ts"></script>
</body>
</html>
