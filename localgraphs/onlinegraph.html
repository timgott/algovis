<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrooted Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            z-index: -1;
            background-color: #f0f0f0;
            user-select: none;
            touch-action: none;
        }
        .control_bar {
            padding: 8px;
        }
        .control_bar button {
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <canvas id="graph_canvas"></canvas>
    <div id="control_bar" class="control_bar">
        <label for="locality">Locality</label>
        <input type="number" id="locality" min="0" max="10" value="2"/>

        <button id="tool_build">Build</button>
        <button id="tool_drag">Drag</button>
        <button id="tool_move">Move</button>
        <button id="tool_pin">Reveal</button>
        <button id="tool_transfer">Transfer</button>
        <button id="reset">Reset</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    

    <script type="module" src="src/main.online.ts"></script>
</body>
</html>
